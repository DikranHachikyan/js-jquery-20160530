<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS course</title>
	<!-- Ако използваме src, между етикетите script не трябва да пишемкод -->
	<script src="../js/jquery-2.2.4.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('body').prepend('<h1>Hello jQuery</h1>');
		});
	</script>
</head>
<body>

	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique, amet reprehenderit nihil fugit eaque provident cum explicabo laborum deleniti ullam? Nulla suscipit eveniet quibusdam, culpa ex magnam aspernatur tempore deserunt?
	</p>

	<noscript>
		Моля разрешете изпълнението на JS за да ползвате услугите на сайта.
	</noscript>
</body>
</html>
