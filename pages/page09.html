	//1. Деклация функция

	function showMessage(text,n)
	{
		if( text === undefined || text === '' ||  text === null)
		{
			//window.alert('Празен текст на съобщението:' + text);
			console.log('Празен текст на съобщението:',text);
			text = 'Hello JavaScript';
		}

		if( n < 1 || n > 6)
		{
			console.log('Невалидна стойност на n:',n);
			n = 3;
		}
		document.write('<h'+n+'>' + text + '</h'+n+'>');
	}

	//2. Извикваме я
	var msg;

	showMessage('Успешна регистрация в сайта', 3);
	showMessage('Продуктът не е в наличност', 10);
