<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS course</title>
	<script type="text/javascript">
		
		//1. Деклация променлива
		var visitorName = '';

		//2. Използваме я
		visitorName = window.prompt('Как се казвате?');

		//3. проверяваме какво е въвел посетителя
		if( visitorName == null ) //бутон Cancel
		{
			visitorName = 'посетител';
		}

		//4. извеждаме стоността на променливата
		document.write( '<h1>Здравейте ' + visitorName + '!</h1>' );
				
	</script>
</head>
